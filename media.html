<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>WW2: D-Day</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
   </head>
   <body>
      <div class="the-page" id="media-page">
         <header class="top-page">
            <img src="images/logo.svg" class="logo" alt="The website logo">
            <nav class="navigation rounded">
               <a href="index.html" class="nav nav-a">About</a>
               <a href="troops.html" class="nav nav-b">Troops</a>
               <a href="media.html" class="nav nav-c">Media</a>   
            </nav>
         </header>
         <div class="page-content rounded">
            <div class="gallery">
               <figure class="gallery-figure first">
                  <img src="images/american-troops.png" alt="American troops wading from landing craft toward Omaha Beach" class="rounded gallery-image">
                  <figcaption>American troops wading from landing craft toward Omaha Beach, under fire of German artillery.</figcaption>
               </figure>
               <figure class="gallery-figure second">
                  <img src="images/troops-helping.png" alt="American troops helping others whose landing craft was sunk" class="rounded gallery-image">
                  <figcaption>American troops helping others whose landing craft was sunk</figcaption>
               </figure>
               <figure class="gallery-figure third">
                  <img src="images/injured.png" alt="American troops injured while storming Omaha Beach" class="rounded gallery-image">
                  <figcaption>American troops injured while storming Omaha Beach</figcaption>
               </figure>
               <figure class="gallery-figure fourth">
                  <img src="images/canadians.png" alt="Canadian soldiers landing on Juno Beach" class="rounded gallery-image">
                  <figcaption>Canadian soldiers landing on Juno Beach</figcaption>
               </figure>
               <figure class="gallery-figure fifth">
                  <img src="images/germans-captured.png" alt="German prisoners of war captured after the D-Day landings" class="rounded gallery-image">
                  <figcaption>German prisoners of war captured after the D-Day landings</figcaption>
               </figure>
               <figure class="gallery-figure sixth">
                  <img src="images/gemans-surrendering.png" alt="German soldiers surrendering" class="rounded gallery-image">
                  <figcaption>German soldiers surrendering</figcaption>
               </figure>
            </div>
         </div>
      </div>
   </body>
</html>
